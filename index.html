<!DOCTYPE html>
<html>

                </div>
            </div>

                    <div class = test>5</div>
                    <div class = test>6</div>
                    <div class = test>-</div>
                    <div class = test>1</div>
                    <div class = test>2</div>
                    <div class = test>3</div>
                    <div class = test>+</div>
                    <div class = test>+/-</div>
                    <div class = test>0</div>

                </div>

        </div>

</body>
    <script src="script.js"></script>
