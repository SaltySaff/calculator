<!DOCTYPE html>
<html>
        
<head>
    <title>Calculator</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "container">
        <h1 id = title>Calculator</h1>
        <div id = "calcContainer">
            <div id = "display">
                <div id = "sumDisplay">
                    <p id = "sumText"></p>
                </div>
                <div id = "inputDisplay">
                    <p id = "displayText"></p>
                </div>
            </div> 
            <div id = "buttons">
                <div id = "buttonsContainer">
                    <div class = button id = "bSpace">Back</div>
                    <div class = button id = "power">^</div>
                    <div class = button id = "clear">C</div>
                    <div class = button id = "divide">รท</div>
                    <div class = numButton id = "seven">7</div>
                    <div class = numButton id = "eight">8</div>
                    <div class = numButton id = "nine">9</div>
                    <div class = button id = "multiply">x</div>
                    <div class = numButton id = "four">4</div>
                    <div class = numButton id = "five">5</div>
                    <div class = numButton id = "six">6</div>
                    <div class = button id = "minus">-</div>
                    <div class = numButton id = "one">1</div>
                    <div class = numButton id = "two">2</div>
                    <div class = numButton id = "three">3</div>
                    <div class = button id = "plus">+</div>
                    <div class = numButton id = "negateNumber">+/-</div>
                    <div class = numButton id = "zero">0</div>
                    <div class = numButton id = "decimal">.</div>
                    <div class = button id = "equals">=</div>
                </div>
            </div>
        </div>
    </div>


</body>
    <script src="script.js"></script>
</html>
